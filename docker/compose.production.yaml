services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile   # production Dockerfile (multi-stage)
    container_name: backend
    restart: unless-stopped
    environment:
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
      NODE_ENV: production
      BACKEND_PORT: ${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"   # host and container same port
    networks:
      - backend

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile   # production Dockerfile
    container_name: gateway
    restart: unless-stopped
    environment:
      BACKEND_URL: http://backend:${BACKEND_PORT}
      NODE_ENV: production
      PORT: ${GATEWAY_PORT}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"   # host and container same port
    depends_on:
      - backend
    networks:
      - backend

  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

volumes:
  mongo_data:

networks:
  backend:
    driver: bridge
